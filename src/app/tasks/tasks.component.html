<section>
  <form [formGroup]="form" (ngSubmit)="addTask()">
    <div>
      <input 
        type="text"
        formControlName="newTaskTitle"
        [(ngModel)]="newTask.title">
      <button [disabled]="form.invalid">Add Task</button>
    </div>
  </form>

  <ul>
    <li *ngFor="let task of tasks" class="faded" (click)="goTodo(task.id)">
      <label>{{task.title}}</label>
    </li>
  </ul>
</section>
